version: '3.8'

# ==========================================
# Newar Insights - Docker Compose
# Production Setup with Supabase PostgreSQL + Storage
# ==========================================

services:
  # ==========================================
  # REDIS - Pub/Sub for bot communication
  # ==========================================
  redis:
    image: redis:latest
    container_name: newar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - newar-network

  # ==========================================
  # ADMIN API - User & Token Management
  # Port: 8081
  # ==========================================
  admin-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: newar-admin-api
    ports:
      - "8081:8080"
    environment:
      # Supabase PostgreSQL
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      # Admin API
      - PORT=8080
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin_secret_change_me}
      - ADMIN_API_PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket access for bot management
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - newar-network
    restart: unless-stopped

  # ==========================================
  # API GATEWAY - Public API
  # Port: 8080
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    container_name: newar-api-gateway
    ports:
      - "8080:8080"
    environment:
      # Supabase PostgreSQL
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      # Supabase Storage
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-supabase}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET}
      - SUPABASE_STORAGE_REGION=${SUPABASE_STORAGE_REGION:-sa-east-1}
      - SUPABASE_STORAGE_ENDPOINT=${SUPABASE_STORAGE_ENDPOINT}
      - SUPABASE_STORAGE_ACCESS_KEY=${SUPABASE_STORAGE_ACCESS_KEY}
      - SUPABASE_STORAGE_SECRET_KEY=${SUPABASE_STORAGE_SECRET_KEY}
      # Redis
      - REDIS_URL=redis://redis:6379
      # API Gateway
      - API_GATEWAY_PORT=8080
      - API_GATEWAY_RATE_LIMIT=${API_GATEWAY_RATE_LIMIT:-10}
      - BOT_MANAGER_URL=http://bot-manager:8080
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      - redis
      - admin-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - newar-network
    restart: unless-stopped

  # ==========================================
  # BOT MANAGER - Bot Orchestration
  # Port: 8082
  # ==========================================
  bot-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile.manager
    container_name: newar-bot-manager
    ports:
      - "8082:8080"
    environment:
      # Supabase PostgreSQL
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      # Supabase Storage
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-supabase}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET}
      - SUPABASE_STORAGE_REGION=${SUPABASE_STORAGE_REGION:-sa-east-1}
      - SUPABASE_STORAGE_ENDPOINT=${SUPABASE_STORAGE_ENDPOINT}
      - SUPABASE_STORAGE_ACCESS_KEY=${SUPABASE_STORAGE_ACCESS_KEY}
      - SUPABASE_STORAGE_SECRET_KEY=${SUPABASE_STORAGE_SECRET_KEY}
      # Redis
      - REDIS_URL=redis://redis:6379
      # Bot Manager
      - PORT=8080
      - BOT_MANAGER_PORT=8082
      - BOT_IMAGE=${BOT_IMAGE:-newar-recording-bot:latest}
      - MAX_CONCURRENT_BOTS=${MAX_CONCURRENT_BOTS:-10}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # CRITICAL: Docker socket access
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - newar-network
    restart: unless-stopped

# ==========================================
# VOLUMES
# ==========================================
volumes:
  redis-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  newar-network:
    driver: bridge
    name: newar-network
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
        - subnet: fd00::/80

# ==========================================
# NOTES:
# ==========================================
# 1. Build recording-bot image separately:
#    docker build -t newar-recording-bot:latest -f docker/Dockerfile.bot .
#
# 2. The bot-manager spawns recording-bot containers dynamically,
#    so there's no recording-bot service in this compose file.
#
# 3. All data is stored in Supabase PostgreSQL and Supabase Storage.
#    No local storage needed.
#
# 4. Bot Manager needs Docker socket access to spawn bot containers.
#
# 5. Before starting, create schema in Supabase:
#    Execute migrations/postgres/001_initial_schema_supabase.sql
#    in Supabase SQL Editor
#
# 6. Before starting, create bucket "insights" in Supabase Storage:
#    Follow instructions in docs/SUPABASE_STORAGE_SETUP.md
